<h4>Đăng bài</h4>
<div class="forms">
    <input type="text" placeholder="Tiêu đề bài viết" value="" class="form-control" name="Content_Headline">
</div>

<div class="select-style">

    <select name="Content_ZoneID">
        <option style="font-style:italic;" class="color" value=""> Chọn chuyên mục</option>

        <option value="2817" style="padding-left:5px; color:black;" class="style_text"> Yêu 24/7                            </option>

        <option value="2819" style="padding-left:5px; color:black;" class="style_text"> Xem nghe đọc                            </option>

        <option value="2820" style="padding-left:5px; color:black;" class="style_text"> Truyện online                            </option>

        <option value="2823" style="padding-left:5px; color:black;" class="style_text"> Blog Family                            </option>

        <option value="2828" style="padding-left:5px; color:black;" class="style_text"> Thơ.Blog                            </option>

        <option value="2829" style="padding-left:5px; color:black;" class="style_text"> Cafe.Blog                            </option>
    </select>
</div>
<div class="form-group">
    <textarea rows="5" type="text" placeholder="Tóm tắt" class="form-control" id="cf_content" name="Content_Teaser"></textarea>
</div>
<textarea [froalaEditor]="config" (froalaModelChange)="onChange($event)" [(froalaModel)]="model">

</textarea>
<div class="forms">
    <input type="text" value="" placeholder="Từ khóa vd: ABC,AYZ,GFF" name="MetaTag" class="form-control">
</div>
<div class="form-group box-btn text-center">
    <button class="btn btn-send">Đăng bài</button>
</div>
