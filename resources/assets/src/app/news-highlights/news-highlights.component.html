<ngx-carousel
        [inputs]="carouselOne"
        (carouselLoad)="myfunc($event)">
    <ngx-item NgxCarouselItem>
        <div class="slider-item">
            <div class="item-1">
                <img class="image-item"
                     src="http://thuvienanhdep.net/wp-content/uploads/2016/10/hinh-anh-dep-nhat-the-gioi-ve-su-hoan-hao-khien-moi-nguoi-ngo-ngang2.jpg">
            </div>
            <div class="item-2-3">
                <div class="item-2">
                    <img src="http://images.ongbachau.vn/Images/Uploaded/Share/2015/12/8/20-khoanh-khac-tinh-ban-dep-tuyet-voi-giua-tre-em-va-dong-vat-4.jpg">
                </div>
                <div class="item-3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdcMbkwftiSCptmKUASdExUqMNarH4pIZBD03M0d31fmWrWS4f"/>
                </div>
            </div>
        </div>
    </ngx-item>
    <ngx-item NgxCarouselItem>
        <div class="slider-item">
            <div class="item-1">

            </div>
            <div class="item-2-3">
                <div class="item-2">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQdvYGJSM0uU9AGLPUhoEvPOReZNrgBsMpqfa0ybfMT8kLp3x2">

                </div>
                <div class="item-3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzp9rghB-FaieAd0Jx-9ezm2E4ELi9smaqyz9WdNIp17rjmqgo">

                </div>
            </div>
        </div>
    </ngx-item>
    <ngx-item NgxCarouselItem>
        <div class="slider-item">
            <div class="item-1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsA6tytwlVOUlsy1Nb1EiqVM0ww2OXH8sgHo1Q2E4VPYHUmIv3">

            </div>
            <div class="item-2-3">
                <div class="item-2">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRYd3CLtjwmSPWER5vrpC1MA1n9YRrT9WH35RboOALwgdfDFxO">

                    <img src="aaaaaaaaa">

                </div>
            </div>
        </div>
    </ngx-item>
    <button NgxCarouselPrev class='leftRs'>&lt;</button>
    <button NgxCarouselNext class='rightRs'>&gt;</button>
</ngx-carousel>
